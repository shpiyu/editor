name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Or a version compatible with react-scripts 1.1.4

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}' # Required for action-hosting-deploy
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # Alternative to FIREBASE_TOKEN, often preferred. Or use firebaseToken: '${{ secrets.FIREBASE_TOKEN }}'
          channelId: live # Optional, deploy to live channel
          projectId: c-m-editor # From .firebaserc
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels # Required for channelId if used
